
    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="pomodoro-app">
        <!-- Header -->
        <header class="app-header">
        <h1>üçÖ Pomodoro</h1>
        <button id="theme-toggle" aria-label="Toggle theme">üåô</button>
        </header>

        <!-- Timer Display -->
        <main class="timer-container">
        <!-- Progress Circle -->
        <svg class="progress-circle" viewBox="0 0 300 300">
            <circle 
            class="progress-bg" 
            cx="150" 
            cy="150" 
            r="135"
            stroke="#e0e0e0"
            stroke-width="10"
            fill="none"
            stroke-opacity="0.3"
            />
            <circle 
            id="progress-arc"
            class="progress-arc"
            cx="150" 
            cy="150" 
            r="135"
            stroke="#10b981"
            stroke-width="10"
            fill="none"
            stroke-linecap="round"
            stroke-dasharray="848.23"
            stroke-dashoffset="848.23"
            />
        </svg>

        <!-- Time Display -->
        <div class="time-display">
            <span id="minutes">25</span>
            <span class="colon">:</span>
            <span id="seconds">00</span>
        </div>

        <!-- Mode & Sessions -->
        <div class="mode-info">
            <div id="current-mode" class="mode work">WORK</div>
            <div class="session-info">
            <span id="session-count">0</span> / 4 sessions
            </div>
        </div>
        </main>

        <!-- Controls -->
        <div class="controls">
        <button id="start-btn" class="btn btn-primary" aria-label="Start timer">
            ‚ñ∂Ô∏è Start
        </button>
        <button id="pause-btn" class="btn btn-secondary" aria-label="Pause timer">
            ‚è∏Ô∏è Pause
        </button>
        <button id="reset-btn" class="btn btn-secondary" aria-label="Reset timer">
            üîÑ Reset
        </button>
        </div>

        <!-- Task Input -->
        <div class="task-section">
        <label for="current-task">
            Current Task
            <input 
            type="text" 
            id="current-task" 
            placeholder="What are you working on?"
            maxlength="60"
            />
        </label>
        </div>

        <!-- Settings -->
        <section class="settings" aria-label="Timer settings">
        <h2>‚öôÔ∏è Customize</h2>
        <div class="setting-group">
            <label>
            Work <input type="number" id="work-duration" value="25" min="10" max="60">
            </label>
            <label>
            Short Break <input type="number" id="short-duration" value="5" min="1" max="15">
            </label>
            <label>
            Long Break <input type="number" id="long-duration" value="15" min="5" max="30">
            </label>
        </div>
        <button id="save-settings" class="btn btn-outline">üíæ Save</button>
        </section>

        <!-- Stats -->
        <div class="stats">
        <div class="stat">
            <span>Total Sessions:</span>
            <span id="total-sessions">0</span>
        </div>
        <div class="stat">
            <span>Total Focus:</span>
            <span id="total-focus">0</span>min
        </div>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notify-sound" preload="auto">

    </audio>

    <script src="script.js"></script>
    </body>
    </html>
